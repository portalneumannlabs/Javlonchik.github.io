<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" type="text/css" href="style.css" media="screen">
    <link rel="stylesheet" type="text/css" href="print.css" media="print">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="scrollToTop-btn">
        <i class="fas fa-angle-up"></i>
    </div>
    <header class="header" id="header">
        <nav class="navigation">
            <a href="index.html" class="brand">Javy</a>
            <div class="menu-btn"></div>
            <ul class="nav">
                <li><a href="index.html">About Me</a></li>
                <li><a href="skills.html">My Skills</a></li>
                <li><a href="work.html">My Work and Services</a></li>
                <li><a href="contacts.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="contact" id="contact">
            <div class="title">
                <h1 class="section-title">Contact Me</h1>
            </div>
            <div class="content">
                <div class="row">
                    <div class="card">
                        <div class="contact-icon">
                            <i class="fas fa-map-marker-alt"></i>
                        </div>
                        <div class="info">
                            <h2>Address</h2>
                            <a href="#">Budapest, Nagytetenyi ut 162-164, 1223</a>
                        </div>
                    </div>
                    <div class="card">
                        <div class="contact-icon">
                            <i class="fas fa-phone"></i>
                        </div>
                        <div class="info">
                            <h2>Phone</h2>
                            <a href="tel:+36203841640">+36 203841640</a>
                        </div>
                    </div>
                    <div class="card">
                        <div class="contact-icon">
                            <i class="fas fa-envelope"></i>
                        </div>
                        <div class="info">
                            <h2>Email Address</h2>
                            <a href="mailto:kosimov.javlonbek@inbox.ru">kosimov.javlonbek@inbox.ru</a>
                        </div>
                    </div>
                    <div class="card">
                        <div class="contact-icon">
                            <i class="fas fa-globe"></i>
                        </div>
                        <div class="info">
                            <h2>Website</h2>
                            <a href="#">javy.com</a>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="contact-form">
                        <form method="get" action="mailto:kosimov.javlonbek@inbox.ru">
                            <h3>Send Message</h3>
                            <div class="input-box">
                                <label for="idname">Name</label>
                                <input type="text" placeholder="Name" name="name" id="idname" size="40" maxlength="50">
                            </div>
                            <div class="input-box">
                                <label for="idemail">Email</label>
                                <input type="email" placeholder="Email" name="email" id="idemail" size="40" maxlength="50">
                            </div>
                            <div class="input-box">
                                <label for="message">Message</label>
                                <textarea name="message" id="message" cols="80" rows="8" placeholder="Message"></textarea>
                            </div>
                            <div class="input-box button_pos">
                                <input type="radio" name="sex" id="male" value="male"><label for="male">Male</label>
                                <input type="radio" name="sex" id="female" value="female"><label for="female">Female</label>
                            </div>
                            <div class="input-box button_pos">
                                <input type="checkbox" name="check" id="check" value="yes">
                                <label for="check">I read and accept the privacy policy</label>
                                
                            </div>
                            <div class="input-box button_pos">
                                <input type="reset" class="btn_form"  value="Reset">
                                <input type="submit" class="btn_form"  value="Send">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
    
    <footer class="footer" id="footer">
        <span class="footer-title">Javlonbek Kosimov</span>
        <p>Copyright &copy; 2021. All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script> 
</body>

</html>
